    <div>
        <header class="container-fluid">
            <div id="current-local" class="current-local">
                <div class="local-details">
                    <p class="p-0 m-0">TimeZone: <span id="tz" class="tz">NA</span></p>
                    <p class="p-0 m-0">Local TimeZone : <span id="ltz" class="ltz">NA</span></p>
                    <p class="p-0 m-0">Offset : <span id="ofst" class="ofst">NA</span></p>
                </div>
                <div class="local-time">
                    <p class="p-0 m-0">Your Local Time</p>
                    <div class="c-time">
                        <span id="hr" class="hr">00</span>
                        <span class="h-m-colon">:</span>
                        <span id="min" class="min">00</span>
                        <span class="m-s-colon">:</span>
                        <span id="sec" class="sec">00</span>
                        <span id="ampm" class="ampm"></span>
                    </div>
                </div>
            </div>
            <div id="show-time" class="show-time">
